apiVersion : apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app : {{ .Release.Name }}-deployment
spec:
  selector:
    matchLabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        project: {{ .Release.Name }}  
    spec:
      containers:
        - name : {{ .Release.Name }}-api
          image: {{ .Values.container.image }}
          ports:
            - containerPort: {{ .Values.container.port }}
      resources:
        requests:
          cpu: "100m"        
          memory: "128Mi"    
        limits:
          cpu: "500m"        
          memory: "256Mi"   

