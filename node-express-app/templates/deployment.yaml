apiVersion : apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-Deployment
  labels:
    app : {{ .Release.Name }}-Deployment
spec:
  replicas: {{ .Values.replication }}
  selector:
    matchLabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        project: {{ .Release.Name }}  
    spec:
      containers:
        - name : {{ .Release.Name }}-api
          image: {{ .Values.container.image }}
          ports:
            - containerPort: {{ .Values.container.port }}