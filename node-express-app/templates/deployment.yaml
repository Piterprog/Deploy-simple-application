apiVersion : apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app : {{ .Release.Name }}-deployment
spec:
  selector:
    matchLabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        project: {{ .Release.Name }}  
    spec:
      containers:
        - name : {{ .Release.Name }}-api
          image: {{ .Values.container.image }}
          ports:
            - containerPort: {{ .Values.container.port }}
          resources:
            requests:
              cpu: "500"        
              memory: "1Gi"    
            limits:
              cpu: "500"        
              memory: "1Gi"   

